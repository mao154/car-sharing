<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<body>
  <div id="container">

    <h2>Results</h2>

    <br/<br/>

    <table id="table-results">
      <tr>
        <td>Your Choice</td><td id="choice" class="large"</td>
      </tr>

      <tr>
        <td>Your Payoff</td><td id="payoff" class="large"></td>
      </tr>

      <tr>
        <td>Departure time</td><td id="departure" class="large"></td>
      </tr>

      <tr>
        <td>Arrival time <br/> (expected / actual)</td>
        <td class="large">
          <span id="arrival-expected"></span> / <span id="arrival-actual"></span>
        </td>
      </tr>


    </table>
    <br/>
    <input type="button" disabled="disabled" id="continue" value="Continue" class="btn btn-lg btn-primary"/>
  </div>
</body>
