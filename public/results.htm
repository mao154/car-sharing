<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<body>
  <div id="container">
    <h2>Results</h2>
    
    <p id="summary">
      <span id="chosen-bus">0</span> player/s selected the bus option.
      <br/>
      <span id="chosen-car">0</span> player/s selected the car
      option.
      <span id="span-avg-car-departure" style="display: none">        
        <br/>Average departure time of cars <span id="average-car-departure">NA</span>.
      </span>
    </p>

    <br/><br/>

    <h4>Your Choice</h4>
    <table id="table-results">
      <tr>
        <td>Choice</td><td id="choice">Bus / Car</td>
      </tr>

      <tr>
        <td>Payoff</td><td id="payoff">X</td>
      </tr>

      <tr>
        <td>Departure time</td><td id="departure">X</td>
      </tr>

      <tr>
        <td>Arrival time <br/> (expected / actual)</td>
        <td>
          <span id="arrival-expected">X</span> / <span id="arrival-actual">X</span>
        </td>
      </tr>


    </table>
    <br/>
    <input type="button" disabled="disabled" id="continue" value="Continue" class="btn btn-lg btn-primary"/>
  </div>
</body>
