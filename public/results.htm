<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<body>
  <div id="container">
    <h2>Results</h2>
    
    <p id="summary">
      <span id="chosen-bus">0</span> player/s selected the bus option.
      <br/>
      <span id="chosen-car">0</span> player/s selected the car
      option.
      <br/>
       Average departure time of cars <span id="average-car-departure">NA</span>.
    </p>

    <br/><br/>

    <span class="td-title">Your Choice</span>
    <table id="table-results">
      <tr>
        <td>Transportation:</td><td id="choice">Bus / Car</td>
      </tr>

      <tr>
        <td>Your payoff:</td><td id="payoff">XXX</td>
      </tr>

      <tr>
        <td>Your departure time:</td><td id="departure"> ... </td>
      </tr>

      <tr>
        <td>Your expected arrival time:</td><td id="arrival-expected">XXX</td>
      </tr>

      <tr>
        <td>Your actual arrival time:</td><td id="arrival-actual">XXX</td>
      </tr>


    </table>
    <br/>
    <input type="button" disabled="disabled" id="continue" value="Continue" class="btn btn-lg btn-primary"/>
  </div>
</body>
